{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata d-flex flex-row">
                <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
                <a class="mt-0" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted mt-0 ms-2 me-auto">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1 me-1" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
